ckground-image="linear-gradient(to top, #85110d, 1%, black)" data-theme="default" class="invert" style="--class:invert;--background-color:black;--background-image:linear-gradient(to top, #85110d, 1%, black);--theme:default;background-color:black;background-image:linear-gradient(to top, #85110d, 1%, black);background-position:center;background-repeat:no-repeat;background-size:cover;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="invert" data-background-color="black" data-background-image="radial-gradient(red,30%,black)" data-theme="default" class="invert" style="--class:invert;--background-color:black;--background-image:radial-gradient(red,30%,black);--theme:default;background-color:black;background-image:radial-gradient(red,30%,black);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1>Outline</h1>
<ul>
<li>Foreword: the R language</li>
<li>Programming in R</li>
<li>Dealing with data</li>
<li>Numerical methods</li>
<li>Solving ODE numerically</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-class="invert" data-background-color="black" data-background-image="linear-gradient(to bottom, red, black)" data-theme="default" class="invert" style="--class:invert;--background-color:black;--background-image:linear-gradient(to bottom, red, black);--theme:default;background-color:black;background-image:linear-gradient(to bottom, red, black);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1 is="marp-h1" data-auto-scaling>Foreword: the R language</h1>
<h2>(and other solutions for scientific computing)</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>R was originally for stats but is now much more</h1>
<ul>
<li>Open source version of S</li>
<li>Appeared in 1993</li>
<li>Now version 4.2</li>
<li>One major advantage in my view: uses a lot of C and Fortran code. E.g., <code>deSolve</code>:</li>
</ul>
<blockquote>
<p>The functions provide an interface to the FORTRAN functions 'lsoda', 'lsodar', 'lsode', 'lsodes' of the 'ODEPACK' collection, to the FORTRAN functions 'dvode', 'zvode' and 'daspk' and a C-implementation of solvers of the 'Runge-Kutta' family with fixed or variable time steps</p>
</blockquote>
<ul>
<li>Very active community on the web, easy to find solutions (same true of Python, I just prefer R)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Development environments</h1>
<ul>
<li>Terminal version, not very friendly</li>
<li>Nicer terminal: <a href="https://github.com/randy3k/radian">radian</a></li>
<li>Execute R scripts by using <code>Rscript name_of_script.R</code>. Useful to run code in <code>cron</code>, for instance</li>
<li>Use IDEs:
<ul>
<li><a href="https://www.rstudio.com/products/rstudio/">RStudio</a> has become the reference</li>
<li><a href="https://invent.kde.org/education/rkward">RKWard</a> is useful if you are for instance using an ARM processor (Raspberry Pi, some Chromebooks..)</li>
</ul>
</li>
<li>Integrate into jupyter notebooks</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Going further</h1>
<ul>
<li><a href="https://www.rstudio.com/products/rstudio/#rstudio-server">RStudio server</a>: run RStudio on a Linux server and connect via a web interface</li>
<li>Shiny: easily create an interactive web site running R code</li>
<li><a href="https://www.rstudio.com/products/shiny/shiny-server/">Shiny server</a>: run Shiny apps on a Linux server</li>
<li>Rmarkdown: markdown that incorporates R commands. Useful for generating reports in html or pdf, can make slides as well..</li>
<li>RSweave: LaTeX incorporating R commands. Useful for generating reports. Not used as much as Rmarkdown these days</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>R is a scripted language</h1>
<ul>
<li>Interactive</li>
<li>Allows you to work in real time
<ul>
<li>Be careful: what is in memory might involve steps not written down in a script</li>
<li>If you want to reproduce your steps, it is good to write all the steps down in a script and to test from time to time running using <code>Rscript</code>: this will ensure that all that is required to run is indeed loaded to memory when it needs to, i.e., that it is not already there..</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Jupyter notebooks (and <a href="https://syzygy.ca">syzygy.ca</a>)</h1>
<p>An alternative to using RStudio to develop in <code>R</code> or whatever <code>Python</code> IDE you like is to use <a href="https://jupyter.org/">Jupyter</a> <code>notebooks</code>, <code>labs</code> or <code>voilà</code>. Jupter also runs Julia</p>
<p>If you are affiliated with the following Canadian institutions:</p>
<blockquote>
<p>Athabasca, BCIT, Brock, ETS Montréal, McGill, McMaster, Queens, SFU, UAlberta, UBC, UCalgary, ULethbridge, UManitoba, UNB, UNBC, UOttawa, UQAM, URegina, USask, USherbrooke, UToronto, UVic, UWaterloo, York</p>
</blockquote>
<p>you can use Jupyter notebooks from <a href="https://syzygy.ca">syzygy.ca</a>, it is free. Note that space and computing power is limited on <a href="https://syzygy.ca">syzygy.ca</a>, but to test run simple <code>R</code>, <code>Python</code> or <code>Julia</code> code, this is a very good platform</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="invert" data-background-color="black" data-background-image="linear-gradient(to bottom, red,black)" data-theme="default" class="invert" style="--class:invert;--background-color:black;--background-image:linear-gradient(to bottom, red,black);--theme:default;background-color:black;background-image:linear-gradient(to bottom, red,black);background-position:center;background-repeat:no-repeat;background-size:cover;">
<h1 is="marp-h1" data-auto-scaling>Programming in R</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Similar to matlab..</h1>
<p>.. with some differences, of course! Otherwise, where would the fun be? ;)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Assignment</h1>
<p>Two ways:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">X <span class="hljs-operator">&lt;-</span> 10
</code></pre>
<p>or</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">X <span class="hljs-operator">=</span> <span class="hljs-number">10</span>
</code></pre>
<p>First version is preferred by R purists.. I don't really care</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Lists</h1>
<p>A very useful data structure, quite flexible and versatile. Empty list: <code>L &lt;- list()</code>. Convenient for things like parameters. For instance</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">L <span class="hljs-operator">&lt;-</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
L<span class="hljs-operator">$</span>a <span class="hljs-operator">&lt;-</span> 10
L<span class="hljs-operator">$</span>b <span class="hljs-operator">&lt;-</span> 3
L<span class="hljs-punctuation">[[</span><span class="hljs-string">&quot;another_name&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">&lt;-</span> <span class="hljs-string">&quot;Plouf plouf&quot;</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-operator">&gt;</span> L<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span>
<span class="hljs-operator">$</span>a
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-number">10</span>
<span class="hljs-operator">&gt;</span> L<span class="hljs-punctuation">[[</span><span class="hljs-number">2</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-number">3</span>
<span class="hljs-operator">&gt;</span> L<span class="hljs-operator">$</span>a
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-number">10</span>
<span class="hljs-operator">&gt;</span> L<span class="hljs-punctuation">[[</span><span class="hljs-string">&quot;b&quot;</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-number">3</span>
<span class="hljs-operator">&gt;</span> L<span class="hljs-operator">$</span>another_name
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-string">&quot;Plouf plouf&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Vectors</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">x <span class="hljs-operator">=</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span><span class="hljs-number">10</span>
y <span class="hljs-operator">&lt;-</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>x<span class="hljs-punctuation">,</span> <span class="hljs-number">12</span><span class="hljs-punctuation">)</span>
<span class="hljs-operator">&gt;</span> y
 <span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span>  <span class="hljs-number">1</span>  <span class="hljs-number">2</span>  <span class="hljs-number">3</span>  <span class="hljs-number">4</span>  <span class="hljs-number">5</span>  <span class="hljs-number">6</span>  <span class="hljs-number">7</span>  <span class="hljs-number">8</span>  <span class="hljs-number">9</span> <span class="hljs-number">10</span> <span class="hljs-number">12</span>
z <span class="hljs-operator">=</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-string">&quot;red&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;blue&quot;</span><span class="hljs-punctuation">)</span>
<span class="hljs-operator">&gt;</span> z
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-string">&quot;red&quot;</span>  <span class="hljs-string">&quot;blue&quot;</span>
z <span class="hljs-operator">=</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>z<span class="hljs-punctuation">,</span> <span class="hljs-number">1</span><span class="hljs-punctuation">)</span>
<span class="hljs-operator">&gt;</span> z
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-string">&quot;red&quot;</span>  <span class="hljs-string">&quot;blue&quot;</span> <span class="hljs-string">&quot;1&quot;</span>
</code></pre>
<p>Note that in <code>z</code>, since the first two entries are characters, the added entry is also a character. Contrary to lists, vectors have all entries of the same type</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Matrices</h1>
<p>Matrix (or vector) of zeros</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">A <span class="hljs-operator">&lt;-</span> mat.or.vec<span class="hljs-punctuation">(</span>nr <span class="hljs-operator">=</span> <span class="hljs-number">2</span><span class="hljs-punctuation">,</span> nc <span class="hljs-operator">=</span> <span class="hljs-number">3</span><span class="hljs-punctuation">)</span>
</code></pre>
<p>Matrix with prescribed entries</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">B <span class="hljs-operator">&lt;-</span> matrix<span class="hljs-punctuation">(</span><span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span><span class="hljs-number">2</span><span class="hljs-punctuation">,</span><span class="hljs-number">3</span><span class="hljs-punctuation">,</span><span class="hljs-number">4</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span> nr <span class="hljs-operator">=</span> <span class="hljs-number">2</span><span class="hljs-punctuation">,</span> nc <span class="hljs-operator">=</span> <span class="hljs-number">2</span><span class="hljs-punctuation">)</span>
<span class="hljs-operator">&gt;</span> B
     <span class="hljs-punctuation">[</span><span class="hljs-punctuation">,</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-punctuation">[</span><span class="hljs-punctuation">,</span><span class="hljs-number">2</span><span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span><span class="hljs-punctuation">]</span>    <span class="hljs-number">1</span>    <span class="hljs-number">3</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">2</span><span class="hljs-punctuation">,</span><span class="hljs-punctuation">]</span>    <span class="hljs-number">2</span>    <span class="hljs-number">4</span>
C <span class="hljs-operator">&lt;-</span> matrix<span class="hljs-punctuation">(</span><span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span><span class="hljs-number">2</span><span class="hljs-punctuation">,</span><span class="hljs-number">3</span><span class="hljs-punctuation">,</span><span class="hljs-number">4</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span> nr <span class="hljs-operator">=</span> <span class="hljs-number">2</span><span class="hljs-punctuation">,</span> nc <span class="hljs-operator">=</span> <span class="hljs-number">2</span><span class="hljs-punctuation">,</span> byrow <span class="hljs-operator">=</span> <span class="hljs-literal">TRUE</span><span class="hljs-punctuation">)</span>
<span class="hljs-operator">&gt;</span> C
     <span class="hljs-punctuation">[</span><span class="hljs-punctuation">,</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span> <span class="hljs-punctuation">[</span><span class="hljs-punctuation">,</span><span class="hljs-number">2</span><span class="hljs-punctuation">]</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span><span class="hljs-punctuation">]</span>    <span class="hljs-number">1</span>    <span class="hljs-number">2</span>
<span class="hljs-punctuation">[</span><span class="hljs-number">2</span><span class="hljs-punctuation">,</span><span class="hljs-punctuation">]</span>    <span class="hljs-number">3</span>    <span class="hljs-number">4</span>
</code></pre>
<p>Remark that here and elsewhere, naming the arguments (e.g., <code>nr = 2</code>) allows to use arguments in any order</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Matrix operations</h1>
<p>Probably the biggest annoyance in R compared to other languages</p>
<ul>
<li>The notation <code>A*B</code> is the <em>Hadamard product</em> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="5.551ex" height="1.62ex" role="img" focusable="false" viewBox="0 -716 2453.4 716"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D434" d="M208 74Q208 50 254 46Q272 46 272 35Q272 34 270 22Q267 8 264 4T251 0Q249 0 239 0T205 1T141 2Q70 2 50 0H42Q35 7 35 11Q37 38 48 46H62Q132 49 164 96Q170 102 345 401T523 704Q530 716 547 716H555H572Q578 707 578 706L606 383Q634 60 636 57Q641 46 701 46Q726 46 726 36Q726 34 723 22Q720 7 718 4T704 0Q701 0 690 0T651 1T578 2Q484 2 455 0H443Q437 6 437 9T439 27Q443 40 445 43L449 46H469Q523 49 533 63L521 213H283L249 155Q208 86 208 74ZM516 260Q516 271 504 416T490 562L463 519Q447 492 400 412L310 260L413 259Q516 259 516 260Z"></path></g><g data-mml-node="mo" transform="translate(972.2,0)"><path data-c="2218" d="M55 251Q55 328 112 386T249 444T386 388T444 249Q444 171 388 113T250 55Q170 55 113 112T55 251ZM245 403Q188 403 142 361T96 250Q96 183 141 140T250 96Q284 96 313 109T354 135T375 160Q403 197 403 250Q403 313 360 358T245 403Z"></path></g><g data-mml-node="mi" transform="translate(1694.4,0)"><path data-c="1D435" d="M231 637Q204 637 199 638T194 649Q194 676 205 682Q206 683 335 683Q594 683 608 681Q671 671 713 636T756 544Q756 480 698 429T565 360L555 357Q619 348 660 311T702 219Q702 146 630 78T453 1Q446 0 242 0Q42 0 39 2Q35 5 35 10Q35 17 37 24Q42 43 47 45Q51 46 62 46H68Q95 46 128 49Q142 52 147 61Q150 65 219 339T288 628Q288 635 231 637ZM649 544Q649 574 634 600T585 634Q578 636 493 637Q473 637 451 637T416 636H403Q388 635 384 626Q382 622 352 506Q352 503 351 500L320 374H401Q482 374 494 376Q554 386 601 434T649 544ZM595 229Q595 273 572 302T512 336Q506 337 429 337Q311 337 310 336Q310 334 293 263T258 122L240 52Q240 48 252 48T333 46Q422 46 429 47Q491 54 543 105T595 229Z"></path></g></g></g></svg></mjx-container> (what would be denoted <code>A.*B</code> in matlab), not the standard matrix multiplication</li>
<li>Matrix multiplication is written <code>A %*% B</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Vector operations</h1>
<p>Vector addition is also frustrating. Say you write <code>x=1:10</code>, i.e., make the vector</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-operator">&gt;</span> x
 <span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span>  <span class="hljs-number">1</span>  <span class="hljs-number">2</span>  <span class="hljs-number">3</span>  <span class="hljs-number">4</span>  <span class="hljs-number">5</span>  <span class="hljs-number">6</span>  <span class="hljs-number">7</span>  <span class="hljs-number">8</span>  <span class="hljs-number">9</span> <span class="hljs-number">10</span>
</code></pre>
<p>Then <code>x+1</code> gives</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-operator">&gt;</span> x<span class="hljs-operator">+</span><span class="hljs-number">1</span>
 <span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span>  <span class="hljs-number">2</span>  <span class="hljs-number">3</span>  <span class="hljs-number">4</span>  <span class="hljs-number">5</span>  <span class="hljs-number">6</span>  <span class="hljs-number">7</span>  <span class="hljs-number">8</span>  <span class="hljs-number">9</span> <span class="hljs-number">10</span> <span class="hljs-number">11</span>
</code></pre>
<p>i.e., adds 1 to all entries in the vector</p>
<p>Beware of this in particular when addressing sets of indices in lists, vectors or matrices</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>For the matlab-ers here</h1>
<ul>
<li>R does not have the keyword <code>end</code> to access the last entry in a matrix/vector/list..</li>
<li>Use <code>length</code> (lists or vectors), <code>nchar</code> (character chains), <code>dim</code> (matrices.. careful, of course returns 2 values)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Flow control</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-keyword">if</span> <span class="hljs-punctuation">(</span>condition is true<span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  <span class="hljs-built_in">list</span> of stuff to do
<span class="hljs-punctuation">}</span>
</code></pre>
<p>Even if <code>list of stuff to do</code> is a single instruction, best to use curly braces</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-keyword">if</span> <span class="hljs-punctuation">(</span>condition is true<span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  <span class="hljs-built_in">list</span> of stuff to do
<span class="hljs-punctuation">}</span> <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> <span class="hljs-punctuation">(</span>another condition<span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  ...
<span class="hljs-punctuation">}</span> <span class="hljs-keyword">else</span> <span class="hljs-punctuation">{</span>
  ...
<span class="hljs-punctuation">}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>For loops</h1>
<p><code>for</code> applies to lists or vectors</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span><span class="hljs-number">10</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  something using integer i
<span class="hljs-punctuation">}</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>j <span class="hljs-keyword">in</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span><span class="hljs-number">3</span><span class="hljs-punctuation">,</span><span class="hljs-number">4</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  something using integer j
<span class="hljs-punctuation">}</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>n <span class="hljs-keyword">in</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span><span class="hljs-string">&quot;truc&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;muche&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;chose&quot;</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  something using string n
<span class="hljs-punctuation">}</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>m <span class="hljs-keyword">in</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-string">&quot;truc&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;muche&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-string">&quot;chose&quot;</span><span class="hljs-punctuation">,</span> <span class="hljs-number">1</span><span class="hljs-punctuation">,</span> <span class="hljs-number">2</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  something using string n or integer n<span class="hljs-punctuation">,</span> depending
<span class="hljs-punctuation">}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>lapply</h1>
<p>Very useful function (a few others in the same spirit: <code>sapply</code>, <code>vapply</code>, <code>mapply</code>)</p>
<p>Applies a function to each entry in a list/vector/matrix</p>
<p>Because there is a parallel version (<code>parLapply</code>) that we will see later, worth learning</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">l <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span><span class="hljs-number">10</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
        l<span class="hljs-punctuation">[[</span>i<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">=</span> runif<span class="hljs-punctuation">(</span>i<span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">}</span>
lapply<span class="hljs-punctuation">(</span>X <span class="hljs-operator">=</span> l<span class="hljs-punctuation">,</span> FUN <span class="hljs-operator">=</span> mean<span class="hljs-punctuation">)</span>
</code></pre>
<p>or, to make a vector</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">unlist<span class="hljs-punctuation">(</span>lapply<span class="hljs-punctuation">(</span>X <span class="hljs-operator">=</span> l<span class="hljs-punctuation">,</span> FUN <span class="hljs-operator">=</span> mean<span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
</code></pre>
<p>or</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">sapply<span class="hljs-punctuation">(</span>X <span class="hljs-operator">=</span> l<span class="hljs-punctuation">,</span> FUN <span class="hljs-operator">=</span> mean<span class="hljs-punctuation">)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>&quot;Advanced&quot; lapply</h1>
<p>Can &quot;pick up&quot; nontrivial list entries</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">l <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span><span class="hljs-number">10</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
        l<span class="hljs-punctuation">[[</span>i<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
        l<span class="hljs-punctuation">[[</span>i<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span><span class="hljs-operator">$</span>a <span class="hljs-operator">=</span> runif<span class="hljs-punctuation">(</span>i<span class="hljs-punctuation">)</span>
        l<span class="hljs-punctuation">[[</span>i<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span><span class="hljs-operator">$</span>b <span class="hljs-operator">=</span> runif<span class="hljs-punctuation">(</span><span class="hljs-number">2</span><span class="hljs-operator">*</span>i<span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">}</span>
sapply<span class="hljs-punctuation">(</span>X <span class="hljs-operator">=</span> l<span class="hljs-punctuation">,</span> FUN <span class="hljs-operator">=</span> <span class="hljs-keyword">function</span><span class="hljs-punctuation">(</span>x<span class="hljs-punctuation">)</span> <span class="hljs-built_in">length</span><span class="hljs-punctuation">(</span>x<span class="hljs-operator">$</span>b<span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
</code></pre>
<p>gives</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span>  <span class="hljs-number">2</span>  <span class="hljs-number">4</span>  <span class="hljs-number">6</span>  <span class="hljs-number">8</span> <span class="hljs-number">10</span> <span class="hljs-number">12</span> <span class="hljs-number">14</span> <span class="hljs-number">16</span> <span class="hljs-number">18</span> <span class="hljs-number">20</span>
</code></pre>
<p>Just recall: the argument to the function you define is a list entry (<code>l[[1]]</code>, <code>l[[2]]</code>, etc., here)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Avoid parameter variation loops with expand.grid</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R"><span class="hljs-comment"># Suppose we want to vary 3 parameters</span>
variations <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span>
    p1 <span class="hljs-operator">=</span> seq<span class="hljs-punctuation">(</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span> <span class="hljs-number">10</span><span class="hljs-punctuation">,</span> length.out <span class="hljs-operator">=</span> <span class="hljs-number">10</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span>
    p2 <span class="hljs-operator">=</span> seq<span class="hljs-punctuation">(</span><span class="hljs-number">0</span><span class="hljs-punctuation">,</span> <span class="hljs-number">1</span><span class="hljs-punctuation">,</span> length.out <span class="hljs-operator">=</span> <span class="hljs-number">10</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span>
    p3 <span class="hljs-operator">=</span> seq<span class="hljs-punctuation">(</span><span class="hljs-operator">-</span><span class="hljs-number">1</span><span class="hljs-punctuation">,</span> <span class="hljs-number">1</span><span class="hljs-punctuation">,</span> length.out <span class="hljs-operator">=</span> <span class="hljs-number">10</span><span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">)</span>

<span class="hljs-comment"># Create the list</span>
tmp <span class="hljs-operator">=</span> expand.grid<span class="hljs-punctuation">(</span>variations<span class="hljs-punctuation">)</span>
PARAMS <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
<span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>i <span class="hljs-keyword">in</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span><span class="hljs-built_in">dim</span><span class="hljs-punctuation">(</span>tmp<span class="hljs-punctuation">)</span><span class="hljs-punctuation">[</span><span class="hljs-number">1</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
    PARAMS<span class="hljs-punctuation">[[</span>i<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span><span class="hljs-punctuation">)</span>
    <span class="hljs-keyword">for</span> <span class="hljs-punctuation">(</span>k <span class="hljs-keyword">in</span> <span class="hljs-number">1</span><span class="hljs-operator">:</span><span class="hljs-built_in">length</span><span class="hljs-punctuation">(</span>variations<span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
        PARAMS<span class="hljs-punctuation">[[</span>i<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">[[</span><span class="hljs-built_in">names</span><span class="hljs-punctuation">(</span>variations<span class="hljs-punctuation">)</span><span class="hljs-punctuation">[</span>k<span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span><span class="hljs-punctuation">]</span> <span class="hljs-operator">=</span> tmp<span class="hljs-punctuation">[</span>i<span class="hljs-punctuation">,</span> k<span class="hljs-punctuation">]</span>     
    <span class="hljs-punctuation">}</span>
<span class="hljs-punctuation">}</span>
</code></pre>
<p>There is still a loop, but you can split this list, use it on different machines, etc. And can use <code>parLapply</code> (more on that later)</p>
</section>

<h1 is="marp-h1" data-auto-scaling>Dealing with data</h1>
<ul>
<li>Example: population of Canada</li>
<li>Data wrangling</li>
</ul>
<div style = "position: relative; bottom: -25%; font-size:20px;">
<ul>
<li>JA. <a href="http://dx.doi.org/10.1016/j.idm.2019.12.008">Mathematical epidemiology in a data-rich world</a>. <em>Infectious Disease Modelling</em> <strong>5</strong>:161-188 (2020)</li>
<li>See also <a href="https://github.com/julien-arino/modelling-with-data">GitHub repo</a> for that paper</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>It is important to be &quot;data aware&quot;</h1>
<ul>
<li>Using R (or Python), it is really easy to grab data from the web, e.g., from Open Data sources</li>
<li>More and more locations have an open data policy</li>
<li>As a modeller, you do not need to have data everywhere, but you should be aware of the context</li>
<li>If you want your work to have an impact, for instance in public health, you cannot be completely disconnected from reality</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Data is everywhere</h1>
<h2>Closed data</h2>
<ul>
<li>Often generated by companies, governments or research labs</li>
<li>When available, come with multiple restrictions</li>
</ul>
<h2>Open data</h2>
<ul>
<li>Often generated by the same entities but &quot;liberated&quot; after a certain period</li>
<li>More and more frequent with governments/public entities</li>
<li>Wide variety of licenses, so beware</li>
<li>Wide variety of qualities, so beware</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Open Data initiatives</h1>
<p>Recent movement (5-10 years): governments (local or higher) create portals where data are centralised and published</p>
<ul>
<li><a href="https://data.winnipeg.ca/">Winnipeg</a></li>
<li><a href="https://open.alberta.ca/opendata">Alberta</a>, <a href="https://catalogue.data.gov.bc.ca/">B.C.</a>, <a href="https://data.ontario.ca/">Ontario</a></li>
<li><a href="https://open.canada.ca/en/open-data">Canada</a></li>
<li><a href="https://data.europa.eu/euodp/data/">Europe</a></li>
<li><a href="http://data.un.org/">UN</a></li>
<li><a href="https://data.worldbank.org/">World Bank</a></li>
<li><a href="https://www.who.int/gho/database/en/">WHO</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Data gathering methods</h1>
<ul>
<li>By hand</li>
<li>Using programs such as <a href="http://markummitchell.github.io/engauge-digitizer/">Engauge Digitizer</a> or <a href="https://github.com/pn2200/g3data">g3data</a></li>
<li>Using APIs</li>
<li>Using natural language processing and other web scraping methods</li>
<li>Using R or Python packages</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="invert" data-background-color="black" data-background-image="linear-gradient(to bottom, #156C26, black)" data-theme="default" class="invert" style="--class:invert;--background-color:black;--background-image:linear-gradient(to bottom, #156C26, black);--theme:default;background-color:black;background-image:linear-gradient(to bottom, #156C26, black);background-position:center;background-repeat:no-repeat;background-size:cover;">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">library<span class="hljs-punctuation">(</span>wbstats<span class="hljs-punctuation">)</span>

     xlab <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Year&quot;</span><span class="hljs-punctuation">,</span> ylab <span class="hljs-operator">=</span> <span class="hljs-string">&quot;Population&quot;</span><span class="hljs-punctuation">,</span> type <span class="hljs-operator">=</span> <span class="hljs-string">&quot;b&quot;</span><span class="hljs-punctuation">,</span> lwd <span class="hljs-operator">=</span> <span class="hljs-number">2</span><span class="hljs-punctuation">,</span>

<h1 is="marp-h1" data-auto-scaling>Numerical methods</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1 is="marp-h1" data-auto-scaling> Different approaches to dealing with initial value problems</h1>
<ol>
<li><strong>Analytical methods</strong> - used to obtain the exact expression of solutions of a given equation</li>
<li><strong>Qualitative methods</strong> - to investigate properties of solutions without necessarily finding those solutions (existence, uniqueness, stability, or chaotic or asymptotic behaviours)</li>
<li><strong>Numerical methods</strong> - approximate, can be reasonably accurate. Yields approximations only locally on small intervals of the solution's domain</li>
</ol>
</section>

<h1 is="marp-h1" data-auto-scaling>Solving ODE numerically in R</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>The deSolve library</h1>
<ul>
<li>As I have already pointed out, <a href="https://cran.r-project.org/web/packages/deSolve/index.html"><code>deSolve</code></a>:</li>
</ul>
<blockquote>
<p>The functions provide an interface to the FORTRAN functions 'lsoda', 'lsodar', 'lsode', 'lsodes' of the 'ODEPACK' collection, to the FORTRAN functions 'dvode', 'zvode' and 'daspk' and a C-implementation of solvers of the 'Runge-Kutta' family with fixed or variable time steps</p>
</blockquote>
<ul>
<li>
<p>So you are benefiting from years and year of experience: <a href="https://computing.llnl.gov/projects/odepack">ODEPACK</a> is a set of Fortran (77!) solvers developed at Lawrence Livermore National Laboratory (LLNL) starting in the late 70s</p>
</li>
<li>
<p>Other good solvers are also included, those written in C</p>
</li>
<li>
<p>Refer to the <a href="https://cran.r-project.org/web/packages/deSolve/deSolve.pdf">package help</a> for details</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Using deSolve for simple ODEs</h1>
<p>As with more numerical solvers, you need to write a function returning the value of the right hand side of your equation (the vector field) at a given point in phase space, then call this function from the solver</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">library<span class="hljs-punctuation">(</span>deSolve<span class="hljs-punctuation">)</span>
rhs_logistic <span class="hljs-operator">&lt;-</span> <span class="hljs-keyword">function</span><span class="hljs-punctuation">(</span>t<span class="hljs-punctuation">,</span> x<span class="hljs-punctuation">,</span> p<span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  with<span class="hljs-punctuation">(</span>as.list<span class="hljs-punctuation">(</span>x<span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span> <span class="hljs-punctuation">{</span>
    dN <span class="hljs-operator">&lt;-</span> p<span class="hljs-operator">$</span>r <span class="hljs-operator">*</span> N <span class="hljs-operator">*</span><span class="hljs-punctuation">(</span><span class="hljs-number">1</span><span class="hljs-operator">-</span>N<span class="hljs-operator">/</span>p<span class="hljs-operator">$</span>K<span class="hljs-punctuation">)</span>
    <span class="hljs-built_in">return</span><span class="hljs-punctuation">(</span><span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span>dN<span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">}</span>
params <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span>r <span class="hljs-operator">=</span> <span class="hljs-number">0.1</span><span class="hljs-punctuation">,</span> K <span class="hljs-operator">=</span> <span class="hljs-number">100</span><span class="hljs-punctuation">)</span>
IC <span class="hljs-operator">=</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>N <span class="hljs-operator">=</span> <span class="hljs-number">50</span><span class="hljs-punctuation">)</span>
times <span class="hljs-operator">=</span> seq<span class="hljs-punctuation">(</span><span class="hljs-number">0</span><span class="hljs-punctuation">,</span> <span class="hljs-number">100</span><span class="hljs-punctuation">,</span> <span class="hljs-number">1</span><span class="hljs-punctuation">)</span>
sol <span class="hljs-operator">&lt;-</span> ode<span class="hljs-punctuation">(</span>IC<span class="hljs-punctuation">,</span> times<span class="hljs-punctuation">,</span> rhs_logistic<span class="hljs-punctuation">,</span> params<span class="hljs-punctuation">)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<p>This also works: add <code>p</code> to arguments of <code>as.list</code> and thus use without <code>p$</code> prefix</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">library<span class="hljs-punctuation">(</span>deSolve<span class="hljs-punctuation">)</span>
rhs_logistic <span class="hljs-operator">&lt;-</span> <span class="hljs-keyword">function</span><span class="hljs-punctuation">(</span>t<span class="hljs-punctuation">,</span> x<span class="hljs-punctuation">,</span> p<span class="hljs-punctuation">)</span> <span class="hljs-punctuation">{</span>
  with<span class="hljs-punctuation">(</span>as.list<span class="hljs-punctuation">(</span><span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>x<span class="hljs-punctuation">,</span> p<span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span><span class="hljs-punctuation">,</span> <span class="hljs-punctuation">{</span>
    dN <span class="hljs-operator">&lt;-</span> r <span class="hljs-operator">*</span> N <span class="hljs-operator">*</span><span class="hljs-punctuation">(</span><span class="hljs-number">1</span><span class="hljs-operator">-</span>N<span class="hljs-operator">/</span>K<span class="hljs-punctuation">)</span>
    <span class="hljs-built_in">return</span><span class="hljs-punctuation">(</span><span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span>dN<span class="hljs-punctuation">)</span><span class="hljs-punctuation">)</span>
  <span class="hljs-punctuation">}</span><span class="hljs-punctuation">)</span>
<span class="hljs-punctuation">}</span>
params <span class="hljs-operator">=</span> <span class="hljs-built_in">list</span><span class="hljs-punctuation">(</span>r <span class="hljs-operator">=</span> <span class="hljs-number">0.1</span><span class="hljs-punctuation">,</span> K <span class="hljs-operator">=</span> <span class="hljs-number">100</span><span class="hljs-punctuation">)</span>
IC <span class="hljs-operator">=</span> <span class="hljs-built_in">c</span><span class="hljs-punctuation">(</span>N <span class="hljs-operator">=</span> <span class="hljs-number">50</span><span class="hljs-punctuation">)</span>
times <span class="hljs-operator">=</span> seq<span class="hljs-punctuation">(</span><span class="hljs-number">0</span><span class="hljs-punctuation">,</span> <span class="hljs-number">100</span><span class="hljs-punctuation">,</span> <span class="hljs-number">1</span><span class="hljs-punctuation">)</span>
sol <span class="hljs-operator">&lt;-</span> ode<span class="hljs-punctuation">(</span>IC<span class="hljs-punctuation">,</span> times<span class="hljs-punctuation">,</span> rhs_logistic<span class="hljs-punctuation">,</span> params<span class="hljs-punctuation">)</span>
</code></pre>
<p>In this case, beware of not having a variable and a parameter with the same name..</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="invert" data-background-color="black" data-theme="default" class="invert" style="--class:invert;--background-color:black;--theme:default;background-color:black;background-image:none;">
<h1>Default method: <code>lsoda</code></h1>
<ul>
<li>
<p><code>lsoda</code> switches automatically between stiff and nonstiff methods</p>
</li>
<li>
<p>You can also specify other methods: &quot;lsode&quot;, &quot;lsodes&quot;, &quot;lsodar&quot;, &quot;vode&quot;, &quot;daspk&quot;, &quot;euler&quot;, &quot;rk4&quot;, &quot;ode23&quot;, &quot;ode45&quot;, &quot;radau&quot;, &quot;bdf&quot;, &quot;bdf_d&quot;, &quot;adams&quot;, &quot;impAdams&quot; or &quot;impAdams_d&quot; ,&quot;iteration&quot; (the latter for discrete-time systems)</p>
</li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-R">ode<span class="hljs-punctuation">(</span>y<span class="hljs-punctuation">,</span> times<span class="hljs-punctuation">,</span> func<span class="hljs-punctuation">,</span> parms<span class="hljs-punctuation">,</span> method <span class="hljs-operator">=</span> <span class="hljs-string">&quot;ode45&quot;</span><span class="hljs-punctuation">)</span>
</code></pre>
<ul>
<li>You can even implement your own integration method</li>
</ul>
</section>
